<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWS Cost Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>AWS Cost Calculator</h1>

    <label for="instanceType">Select Instance Type:</label>
    <select id="instanceType">
      <option value="0.0116">t2.micro ($0.0116/hour)</option>
      <option value="0.0464">t2.medium ($0.0464/hour)</option>
      <option value="0.0928">t2.large ($0.0928/hour)</option>
    </select>

    <label for="hours">Hours per Month:</label>
    <input type="number" id="hours" placeholder="e.g. 100" />

    <label for="storage">Storage (GB):</label>
    <input type="number" id="storage" placeholder="e.g. 50" />

    <!-- The button and result will be added dynamically via JavaScript -->
  </div>

  <!-- Link to your script.js -->
  <script src="script.js"></script>
</body>
</html>
